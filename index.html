<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1042px;
            height: 891px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Etablissements_scolaires_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-12.93150578230956,45.02094186273118],[-12.693666440702762,45.30628416726886]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);
        function pop_Etablissements_scolaires_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nom</th>\
                        <td>' + (feature.properties['Nom'] !== null ? autolinker.link(feature.properties['Nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Type</th>\
                        <td>' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Effectif</th>\
                        <td>' + (feature.properties['Effectif'] !== null ? autolinker.link(feature.properties['Effectif'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REP_REP+</th>\
                        <td>' + (feature.properties['REP_REP+'] !== null ? autolinker.link(feature.properties['REP_REP+'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Commune</th>\
                        <td>' + (feature.properties['Commune'] !== null ? autolinker.link(feature.properties['Commune'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Responsabl</th>\
                        <td>' + (feature.properties['Responsabl'] !== null ? autolinker.link(feature.properties['Responsabl'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tph</th>\
                        <td>' + (feature.properties['Tph'] !== null ? autolinker.link(feature.properties['Tph'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_Etablissements_scolaires_2_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#d7191c',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_Etablissements_scolaires_2_0.addTo(map);
        var pattern_Etablissements_scolaires_2_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#fec981',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_Etablissements_scolaires_2_0.addTo(map);
        var pattern_Etablissements_scolaires_2_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#c4e687',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_Etablissements_scolaires_2_0.addTo(map);
        var pattern_Etablissements_scolaires_2_0 = new L.StripePattern({
            weight: 0.26,
            spaceWeight: 3.0,
            color: '#1a9641',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_Etablissements_scolaires_2_0.addTo(map);
        var pattern_Etablissements_scolaires_2_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#d7191c',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_Etablissements_scolaires_2_0.addTo(map);
        var pattern_Etablissements_scolaires_2_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#fec981',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_Etablissements_scolaires_2_0.addTo(map);
        var pattern_Etablissements_scolaires_2_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#c4e687',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_Etablissements_scolaires_2_0.addTo(map);
        var pattern_Etablissements_scolaires_2_0 = new L.StripePattern({
            weight: 0.26,
            spaceWeight: 3.0,
            color: '#1a9641',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_Etablissements_scolaires_2_0.addTo(map);
        function style_Etablissements_scolaires_2_0(feature) {
            switch(String(feature.properties['Type'])) {
                case 'Collège':
                    return {
                pane: 'pane_Etablissements_scolaires_2',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Etablissements_scolaires_2_0,
                interactive: true,
            }
                    break;
                case 'Lycée':
                    return {
                pane: 'pane_Etablissements_scolaires_2',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Etablissements_scolaires_2_0,
                interactive: true,
            }
                    break;
                case 'Ecole':
                    return {
                pane: 'pane_Etablissements_scolaires_2',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Etablissements_scolaires_2_0,
                interactive: true,
            }
                    break;
                case 'Université':
                    return {
                pane: 'pane_Etablissements_scolaires_2',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Etablissements_scolaires_2_0,
                interactive: true,
            }
                    break;
            }
        }
        function style_Etablissements_scolaires_2_1(feature) {
            switch(String(feature.properties['Type'])) {
                case 'Collège':
                    return {
                pane: 'pane_Etablissements_scolaires_2',
                opacity: 1,
                color: 'rgba(215,25,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Lycée':
                    return {
                pane: 'pane_Etablissements_scolaires_2',
                opacity: 1,
                color: 'rgba(254,201,129,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Ecole':
                    return {
                pane: 'pane_Etablissements_scolaires_2',
                opacity: 1,
                color: 'rgba(196,230,135,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Université':
                    return {
                pane: 'pane_Etablissements_scolaires_2',
                opacity: 1,
                color: 'rgba(26,150,65,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Etablissements_scolaires_2');
        map.getPane('pane_Etablissements_scolaires_2').style.zIndex = 402;
        map.getPane('pane_Etablissements_scolaires_2').style['mix-blend-mode'] = 'normal';
        var layer_Etablissements_scolaires_2 = new L.geoJson.multiStyle(json_Etablissements_scolaires_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Etablissements_scolaires_2',
            layerName: 'layer_Etablissements_scolaires_2',
            pane: 'pane_Etablissements_scolaires_2',
            onEachFeature: pop_Etablissements_scolaires_2,
            styles: [style_Etablissements_scolaires_2_0,style_Etablissements_scolaires_2_1,]
        });
        bounds_group.addLayer(layer_Etablissements_scolaires_2);
        map.addLayer(layer_Etablissements_scolaires_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Etablissements _scolaires<br /><table><tr><td style="text-align: center;"><img src="legend/Etablissements_scolaires_2_Collège0.png" /></td><td>Collège</td></tr><tr><td style="text-align: center;"><img src="legend/Etablissements_scolaires_2_Lycée1.png" /></td><td>Lycée</td></tr><tr><td style="text-align: center;"><img src="legend/Etablissements_scolaires_2_Ecole2.png" /></td><td>Ecole</td></tr><tr><td style="text-align: center;"><img src="legend/Etablissements_scolaires_2_Université3.png" /></td><td>Université</td></tr></table>': layer_Etablissements_scolaires_2,"OpenStreetMap": layer_OpenStreetMap_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Etablissements_scolaires_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((exp_label_Etablissements_scolaires_2_eval_expression(context) !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + exp_label_Etablissements_scolaires_2_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Etablissements_scolaires_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Etablissements_scolaires_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Etablissements_scolaires_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Etablissements_scolaires_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Etablissements_scolaires_2]);
        });
        </script>
    </body>
</html>
